    <form id="new-game" action="">

        <label id="newgame-numplayers-label">

        </label>
        <select id="newgame-numplayers">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </p>

      <!-- The difficulty of the game -->
      <p>
        <label id="newgame-difficulty-label">
          <span class="form-title">Difficulty Mode</span>
          <span>Easy mode recommended for new players.</span>
          <span class="form-error"></span>
        </label>
        <select id="newgame-difficulty">
          <option value="easy">Easy Mode</option>
          <option value="hard">Hard Mode</option>
        </select>
      </p>

      <!-- Number of rounds in the game -->

      <p>
        <button id="add-game-btn" class="grey-button">Add</button>
      </p>
